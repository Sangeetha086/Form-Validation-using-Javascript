<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    #registrationForm {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .error {
        color: red;
        font-size: 0.9em;
    }
</style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm" action="print_details.html" method="post">
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname"><br>
        <span id="firstnameError" class="error"></span><br>
        
        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname"><br>
        <span id="lastnameError" class="error"></span><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone"><br>
        <span id="phoneError" class="error"></span><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address"></textarea><br><br>

        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="music" name="hobbies" value="music">
        <label for="music">Music</label><br>
        <input type="checkbox" id="traveling" name="hobbies" value="traveling">
        <label for="traveling">Traveling</label><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            // Clear previous error messages
            document.querySelectorAll('.error').forEach(function(element) {
                element.textContent = '';
            });

            // Validate first name
            var firstname = document.getElementById('firstname').value.trim();
            if (firstname === '') {
                document.getElementById('firstnameError').textContent = 'First name is required';
                event.preventDefault();
            } else if (!/^[a-zA-Z]+$/.test(firstname)) {
                document.getElementById('firstnameError').textContent = 'Invalid first name';
                event.preventDefault();
            }

            // Validate last name
            var lastname = document.getElementById('lastname').value.trim();
            if (lastname === '') {
                document.getElementById('lastnameError').textContent = 'Last name is required';
                event.preventDefault();
            } else if (!/^[a-zA-Z]+$/.test(lastname)) {
                document.getElementById('lastnameError').textContent = 'Invalid last name';
                event.preventDefault();
            }

            // Validate phone number
            var phone = document.getElementById('phone').value.trim();
            if (phone === '') {
                document.getElementById('phoneError').textContent

 = 'Phone number is required';
                event.preventDefault();
            } else if (!/^\d{10}$/.test(phone)) {
                document.getElementById('phoneError').textContent = 'Invalid phone number';
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
